<body>
    <!-- Contoh If pada program Javascript -->
    <script>
        var totalBelanja = prompt("Total Pembelian?", 0);

        if(totalBelanja > 100000){
            document.write("<h2>Selamat Anda dapat potongan harga 20% </h2>");
        }

        document.write("<p>Terimakasih sudah berbelanja di toko kami</p>");
    </script>
    <!-- Contoh IF ELSE pada program Javascript -->
    <script>
        var password = prompt("Password:");

        if(password == "kuemanis"){
            document.write("<h2>Selamat datang pelanggan berbahagia..</h2>");
        } else {
            document.write("<p>Password salah, coba lagi!</p>");
        }

        document.write("<p>Terima kasih sudah berbelanja menggunakkan aplikasi ini! </p>");

    </script>
    <!-- Contoh Program Nested IF pada program Javascript -->
    <script>
        var username = prompt("Username:");
        var password = prompt("Password:");

        if(username == "amartya"){
            if(password == "baik"){
                document.write("<h2>Selamat datang pak bos!</h2>");
            } else {
                document.write("<p>Password salah, coba lagi!</p>");
            }
        } else {
            document.write("<p>Anda tidak terdaftar!</p>");
        }
    </script>
    <!-- Contoh Program Switch Case pada program Javascript -->
    <div id="hasil"></div>
 	<script>
			var warna = "hitam";
 		switch (warna){
			case "hitam":
				teks = "warna hitam";

				teks = "Warna merah";

    <!-- Contoh Program For Statement pada program Javascript -->
    <script>
        for(let i = 0; i < 3; i++){
            document.write("<p>Perulangan ke-" + i + "</p>")
        }
    </script>
    <!-- Contoh Program While pada program Javascript -->
    <script>
        var ulangi = confirm("Berapa kali anda ingin mencoba mengulang?");
        var counter = 0;
        
        while(ulangi){
            counter++;
            ulangi = confirm("Apakah anda mau mengulang?");
        }
        
        document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");
    </script>
    <br>
     <!-- Contoh Program DO While pada program Javascript -->
     <script>
        var ulangi = confirm("Apakah anda mau mengulang?");;
        var counter = 0;
        
        do {
            counter++;
            ulangi = confirm("Berapa kali anda ingin mencoba mengulang?");
        } while(ulangi)
        
        document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");
    </script>
